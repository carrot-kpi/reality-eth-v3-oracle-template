[profile.default]
src = 'src'
out = 'out'
test = 'tests'
libs = ['lib']
remappings = [
    'carrot/=lib/carrot/contracts',
    'forge-std/=lib/forge-std/src/',
    'oz-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/',
    'oz/=lib/openzeppelin-contracts/contracts/',
    'tests/=tests/'
]

[profile.production]
optimizer = true
optimizer_runs = 200

[profile.test]
test = 'tests'
optimizer = false
