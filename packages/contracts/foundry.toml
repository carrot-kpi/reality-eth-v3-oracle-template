[profile.default]
src = 'src'
out = 'artifacts'
test = 'tests'
libs = ['lib']
remappings = [
    'carrot/=lib/carrot/contracts/',
    'ds-test/=lib/ds-test/src/',
    'forge-std/=lib/forge-std/src/',
    'tests/=lib/carrot/tests/'
]

[profile.production]
optimizer = true
optimizer_runs = 200

[profile.test]
test = 'tests'
optimizer = false
